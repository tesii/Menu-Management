<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Manager Dashboard</h1>

    <!-- Button to redirect to editItem.html for editing menus -->
    <a href="addItem" class="button">Add Menu Items</a>

    <!-- Button to redirect to another page for viewing menus -->
    <a href="listItem" class="button">View Menus</a>
</body>
</html>
